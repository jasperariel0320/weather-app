<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="maincont">
            <div class="values">
                <div class="temp" id="temp"></div><div class="city" id="city"></div>
                
            </div>
        </div>
        <div class="maincont2">
            <div class="block"><input type="text" class="input_field" placeholder="Search for a City" id="input_field" required><button class="btn" id="btn"><i class="fa-solid fa-magnifying-glass fa-2x" style="color: blueviolet;"></i></button></div>
            <div class="block">
               <div class="icon" id="icon"></div>
            </div>
            <div class="block">
                Humidity <div class="humidity" id="humidity"></div>
            </div>
            <div class="block">
                Wind Speed <div class="Wind" id="Wind"></div>
            </div>
            <div class="block">
                Max Temp <div class="maxtemp" id="maxtemp"></div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
